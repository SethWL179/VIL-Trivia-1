<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VIL Trivia</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #003366;
      color: #fff;
    }
    #container {
      display: grid;
      grid-template-columns: 250px 1fr;
      height: 100vh;
    }
    #sidebar {
      background: #001f4d;
      padding: 20px;
    }
    #main {
      background: #004080;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="sidebar">
      <p>This is the sidebar!</p>
      <input type="file" />
      <button>Add Team</button>
    </div>
    <div id="main">
      <h1>VIL Trivia</h1>
      <div id="board">Board will go here</div>
    </div>
  </div>
</body>
</html>
