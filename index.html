<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jeopardy Board</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <!-- Sidebar for teams -->
    <div id="sidebar">
      <h2>Teams</h2>
      <div id="scoreboard"></div>
      <button id="addTeam">Add Team</button>
    </div>

    <!-- Main area for board & input -->
    <div id="main">
      <h1>Jeopardy Board</h1>

      <h3>Paste questions below (CSV format: Category,Question,Answer):</h3>
      <textarea id="textInput" placeholder="Category,Question,Answer&#10;History,Who was the first US president?,George Washington"></textarea><br>
      <button id="buildBtn">Build Board</button>

      <div id="board"></div>
    </div>
  </div>

  <!-- Full-screen modal -->
  <div id="modal" class="modal">
    <div id="modal-content">
      <h2 id="modal-category"></h2>
      <p id="modal-text"></p>
      <button id="toggle">Show Answer</button>
      <button id="close">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
